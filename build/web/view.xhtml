<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form>
        <table>
                <tr>
                    <td><h:outputText value="Name"/></td>
                    <td><h:inputText value="#{student.name}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Address"/></td>
                    <td><h:inputText value="#{student.address}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Phone"/></td>
                    <td><h:inputText value="#{student.phone}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Department"/></td>
                    <td><h:inputText value="#{student.depart}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Course"/></td>
                    <td>
                        <h:selectOneMenu value="#{student.course}" id="course" valueChangeListener="#{student.courseChangeListener}" onchange="submit()">
                            <f:selectItems value="#{student.courseMap.keySet()}" var="course" />
                        </h:selectOneMenu>
                    </td>
                </tr>

                <tr>
                    <td><h:outputText value="Subjects"/></td>
                    <td>
                        <h:selectOneMenu id="subject" readonly="true" >
                            <f:selectItems value="#{student.subjects}" var="subject" />
                        </h:selectOneMenu>
                    </td>
                </tr>

                <tr>
                    <td><h:commandButton value="submit" action="#{service.add(student)}" /></td>  
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
