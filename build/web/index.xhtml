<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{student.name}" />
            <h:inputText value="#{student.address}" />
            <h:inputText value="#{student.phone}" />
            <h:inputText value="#{student.depart}" />
            
            <h:selectOneMenu value="#{student.course}" id="course" valueChangeListener="#{student.courseChangeListener}" onchange="submit()">
                <f:selectItems value="#{student.courseMap.keySet()}" var="course" />
            </h:selectOneMenu>
            
            <h:selectOneMenu id="subject" readonly="true" >
                <f:selectItems value="#{student.subjects}" var="subject" />
            </h:selectOneMenu>
            
            <h:commandButton value="submit" action="#{service.add(student)}" />
        </h:form>
        
        
        <h:dataTable value="#{service.studentList}" var="s">
            <h:column><f:facet name="header">Name</f:facet><h:outputText value="#{s.name}"/></h:column>
            <h:column><f:facet name="header">Address</f:facet><h:outputText value="#{s.address}"/></h:column>
            <h:column><f:facet name="header">Phone</f:facet><h:outputText value="#{s.phone}"/></h:column>
            <h:column><f:facet name="header">Department</f:facet><h:outputText value="#{s.depart}"/></h:column>
            <h:column><f:facet name="header">Course</f:facet><h:outputText value="#{s.course}"/></h:column>
            <h:column><f:facet name="header">Subjects</f:facet><h:outputText value="#{s.subjects}"/></h:column>
            <h:column><f:facet name="header">Action</f:facet><h:form><h:commandLink action="#{service.delete(s)}" value="delete" /></h:form></h:column>
        </h:dataTable>
        
    </h:body>
</html>
